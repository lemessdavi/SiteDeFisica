              <h1 class="display-4 text-center mb-4 app-title">Formulas Fisicas<span id="temp" class="fa"></span></h1>
        
              <div class="input-group input-group-lg">
                <h5>Calculo de Peso</h2>
                <label class="sr-only" for=""></label>
                <input id="forM" class="form-control" onchange="formPeso()" placeholder="Digite a Massa(>0)">
                <div class="input-group-addon starter">*</div>
                <input id="forA" class="form-control" onchange="formPeso()" placeholder="Digite a Aceleração(>0)">
                <div class="input-group-addon starter">=</div>
                <input id="forP" class="form-control" onchange="formPeso()" placeholder="Digite o Peso(>0)">
                
              </div>
        
              <div class="input-group input-group-lg">
                    <h5>Calculo de Velocidade</h2>
                    <label class="sr-only" for=""></label>
                    <input id="forD" class="form-control" onchange="formVeloc()" placeholder="Digite a Distancia(>0)">
                    <div class="input-group-addon starter">/</div>
                    <input id="forT" class="form-control" onchange="formVeloc()" placeholder="Digite o Tempo(>0)">
                    <div class="input-group-addon starter">=</div>
                    <input id="forV" class="form-control" onchange="formVeloc()" placeholder="Digite a Velociade(>0)">
              </div>
        
              <div class="input-group input-group-lg">
                    <h5>Calculo de Aceleração</h2>
                    <label class="sr-only" for=""></label>
                    <input id="forVDV" class="form-control" onchange=" formAcel()" placeholder="Digite a Var. Veloc.(>0)">
                    <div class="input-group-addon starter">/</div>
                    <input id="forT2" class="form-control" onchange=" formAcel()" placeholder="Digite o Tempo(>0)">
                    <div class="input-group-addon starter">=</div>
                    <input id="forA2" class="form-control" onchange=" formAcel()" placeholder="Digite a Aceleração(>0)">
              </div>
